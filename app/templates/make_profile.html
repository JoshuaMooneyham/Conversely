{% extends "group_selection.html" %}
{% load static %}

{% block content %}
    <div>
        <div class="user-card">
            <div class="profile-pic">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Profile Picture">
                {% else %}
                    <img src="{% static "images/default-user.jpg" %}" alt="Profile Picture">
                {% endif %}
                
    
            </div>
            <div class="user-info">
                <p>{{ user.user }}</p>
                <p>{{ user.screen_name }}</p>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div>{{ form.screen_name }}</div>
            <div>{{form.image}}</div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let screen_name = document.getElementsByName('screen_name')[0];
            
            screen_name.placeholder = 'Screen Name...'
        });
    </script>
{% endblock content %}
